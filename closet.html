<!DOCTYPE html>
<html ng-app="closetApp">
<head>
    <meta charset="UTF-8">
    <title>Let's Stock Our Closet</title>

    <!-- CSS FILES-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="closet.css" />

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bones of the application -->
    <script src="appJSON.js"></script>
    <script>
        $(document).ready(function () {
            $("reset").click(function () {
                $("#closet")[0].reset()
            });
        });
    </script>

</head>
<body ng-controller="ClosetController">
    <h1>Let's Stock our Closet</h1>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="items">
                    <li class="item"
                        ng-repeat="item in items"
                        dnd-draggable="item"
                        dnd-moved="items.splice($index, 1)"
                        dnd-effect-allowed="move">
                        {{item.name}}
                    </li>
                </ul>
            </div>

            
            <div class="col-md-6">
             
                <ul ng-repeat="closet in closets"
                    class="closet"
                    dnd-list="closet.items">
                    <li class="title">{{closet.name}}</li>
                    <li id="closet" ng-repeat="item in closet.items">{{ item.name }}</li>
                </ul>

                <div class="align-self-center mx-auto">
                    <button type="reset" class="btn btn-primary" onclick="reset();">
                        Reset
                    </button>
                </div>
            </div>
    </div>
</div>
</body>
</html>
